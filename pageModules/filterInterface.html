<div class="row">
    <div class="col-xs-7 row">
        <div class="col-xs-4">
            <h4>Filter by Party:</h4>
        </div>
        <div class="col-xs-8">
            <label class="checkbox">
                <input type="checkbox" data-filtername="R" name="" checked> Republican
            </label>
            <label class="checkbox">
                <input type="checkbox" data-filtername="D" name="" checked> Democrat
            </label>
            <label class="checkbox">
                <input type="checkbox" data-filtername="I" name="" checked> Independent
            </label>
        </div>
    </div>
    <div class="col-xs-5 text-right">
        <div>
            <h4>Filter by State:</h4>
            <select data-filtername="state" id="statesSelect">
                <option value=""></option>
            </select>
        </div>
        <div>
            <h4>Search:</h4>
            <input type="text" data-filtername="search">
        </div>
    </div>
</div>
